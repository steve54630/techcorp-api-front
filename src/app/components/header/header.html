<header
  class="relative flex items-center justify-between bg-white text-xl w-full py-1 px-6 shadow-md border-b border-gray-100"
>
  <nav class="flex items-center space-x-8">
    <div class="flex items-center space-x-2">
      <div
        class="w-8 h-8 rounded-lg bg-linear-to-br from-purple-800 to-pink-600 flex items-center justify-center"
      >
        <lucide-icon name="zap" class="w-5 h-5 text-white"></lucide-icon>
      </div>
      <span class="font-bold text-gray-800 text-3xl mr-8">TechCorp</span>
    </div>

    <div class="hidden lg:flex space-x-6 font-medium">
      @for (item of buttons; track $index) {
      <button
        class="font-sans mx-4 text-gray-500 hover:text-gray-800 transition duration-150"
        routerLink="{{ item.link }}"
        routerLinkActive="text-gray-800"
        [routerLinkActiveOptions]="{ exact: item.link === '/' }"
      >
        {{ item.name }}
      </button>
      }
    </div>
  </nav>

  <div class="flex relative items-center mx-5 space-x-4">
    <div class="hidden lg:block relative">
      <input
        type="search"
        placeholder="Search tools..."
        class="w-md py-2 pl-10 pr-4 border border-gray-400 rounded-lg focus:outline-none focus:ring-1 text-gray-400 transition duration-150"
      />
      <lucide-icon
        name="search"
        class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
      ></lucide-icon>
    </div>

    <div class="hidden lg:flex items-center space-x-4">
      @for (item of options; track $index) {
      <button>
        <lucide-angular
          name="{{ item.icon }}"
          size="30"
          class="mx-3 text-black hover:text-gray-800 transition duration-150"
        ></lucide-angular>
      </button>
      }
    </div>

    <div class="flex items-center space-x-2">
      <div class="h-8 w-8 rounded-full bg-gray-200"></div>
      <lucide-angular
        name="chevron-down"
        class="hidden lg:block mx-1 h-xl text-black hover:text-gray-800 transition duration-150"
      ></lucide-angular>
    </div>

    <button class="lg:hidden p-1 ml-4" (click)="toggleMobileMenu()">
      <lucide-icon name="menu" class="w-6 h-6 text-gray-800"></lucide-icon>
    </button>
  </div>

  @if(isMobileMenuOpen) {
  <div
    class="lg:hidden absolute top-full left-0 w-full bg-white shadow-xl z-50 p-4 border-t border-gray-100"
  >
    <nav class="flex flex-col space-y-2 pb-4">
      @for (item of buttons; track $index) {
      <a
        class="py-2 px-3 text-lg font-medium text-gray-700 hover:bg-gray-50 rounded-lg"
        [routerLink]="item.link"
        (click)="closeMobileMenu()"
      >
        {{ item.name }}
      </a>
      }
    </nav>
    <div class="relative w-full">
      <input
        type="search"
        placeholder="Search tools..."
        class="w-full py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"
      />
      <lucide-icon
        name="search"
        class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
      ></lucide-icon>
    </div>
  </div>
  }
</header>
